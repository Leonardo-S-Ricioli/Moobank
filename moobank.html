<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="moobank.css">
    <link rel="stylesheet" href="header.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&display=swap" rel="stylesheet">
    <title>Moobank</title>
</head>

<body>
    <header class="logomenus">

        <h1 class="logoprincipal">
            <a href="#">Moobank</a>
        </h1>
        <nav class="menusprincipais">

            <a class="menusprincipaislink" href="#">Home</a>
            <a class="menusprincipaislink" href="#">Produtos</a>
            <a class="menusprincipaislink" href="#">Nossa missão</a>
            <a class="menusprincipaislink" href="#">Contato</a>

        </nav>
        <nav class="menu">☰</nav>
        <a class="login" href="#">Login &#9504</a>

    </header>


    <main class="conteudo">


        <div class="textosobre">

            <h1>
                Alimente o futuro com o sabor do espaço
            </h1>
            <h2>
                Vacas abduzidas criadas com carinho nos
                pastos
                azuis do planeta Zurg.
            </h2>

        </div>

        <div class="cpfinput">

            <h1 class="contatotexto">
                <p>Compre sua vaca abduzida</p>
            </h1>
            <div class="inputusuario">
                <input type="email" class="input-padrao1" required placeholder="Digite seu email">
                <input type="text" class="input-padrao2" required placeholder="Digite seu CPF">
            </div>

            <h3>
                <p>Você também pode entrar em contato fazendo um símbolo em uma plantação de milho!</p>
            </h3>

            <button class="botaocadastro">Cadastre-se já</button>


        </div>

    </main>

    <footer class="footermoo">
        <h1 class="moo">
            <p>Moo &copy;</p>
        </h1>
        <img src="Moo.svg" alt="Moobank logo" class="moologo">
    </footer>

</body>

</html>
